<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c95c8361b7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<title>To-Do List App</title>
</head>

<body class= "account-page">
    <div class = "signUp">
        <div>
        <div><img src="img/logo.png" alt="" class="logo"></div>
        <div><p class="slogan">Task Manager</p></div>
        </div>
        <div class="signUpInfo">
        <h4>Don't have an account?</h4>
        <a href="signup.html"><button class = "signUpButton">Sign up</button></a>
        </div>
    </div>

    <div class = "formBox">
        <div class = "welcome"><h1>Welcome back!</h1></div>
        <div class= "userInfo">
            <div class= "emailText"><p>Email</p></div>
            <div class = "emailInput"> 
                <i class="fa-solid fa-envelope"></i><input class="input-field" id="email" type="text" placeholder="Enter your email">
            </div>
            <div class= "emailText"><p>Password</p></div>
            <div class="emailInput">
                 <i class="fa-solid fa-lock"></i><input class="input-field" id="password" type="password" placeholder="Enter password">
            </div>
            <div class = "logInButton" id="logInButton"><button>Log In</button></div>
        </div>
    </div>

    <div class= "signUp-2">
        <p>Don't have an account? <a href="signup.html" class = "underlineSignUp"> Sign up</p></a></p>
    </div>
    <script src="logIn.js"></script>
</body>

</html>
